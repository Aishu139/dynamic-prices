		<style type="text/css">
			body {
				font-family: 'Open Sans', sans-serif !important;
			}
			
			body .chart {
 		 		font-size: 0.5em;

			.chart .axis line {
			  fill: none;
			  stroke: #000;
			  shape-rendering: crispEdges;
			}

			.chart .line {
			  fill: none;
			  stroke-width: 3px;
			}

			.chart .sim-line {
				stroke-width: 1px;
				fill: none;
			}

			.tooltip {
				font-size: 0.5em;
				background-color: white;
			}

			#histogram {
				text-align: center;
			}

			  /*fill: whitesmoke;*/

			  font: 10px sans-serif;

				margin: 2em 0;
			}

	<body>
		<div class="container">
			<div class="page-header text-center">
		  	<h1>Bellmann Equation<br><small>for Selling Perishable Products in a Competetive Environment</small></h1>
			</div>
			<div class="row">
				<form>
					<div class="row">
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">Items (N)</span>
							  <input type="text" class="form-control" placeholder="20" aria-describedby="basic-addon1">
							</div>
					  </div>
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">Time (T)</span>
							  <input type="text" class="form-control" placeholder="20" aria-describedby="basic-addon1">
							</div>
					  </div>
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">Salvage Profit (Z)</span>
							  <input type="text" class="form-control" placeholder="1" aria-describedby="basic-addon1">
							</div>
					  </div>
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">Storage Cost (L)</span>
							  <input type="text" class="form-control" placeholder="1" aria-describedby="basic-addon1">
							</div>
					  </div>
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">Discount Factor (Î”)</span>
							  <input type="text" class="form-control" placeholder="0.99" aria-describedby="basic-addon1">
							</div>
					  </div>
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">Min. Price</span>
							  <input type="text" class="form-control" placeholder="10" aria-describedby="basic-addon1">
							</div>
					  </div>
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">Max. Price</span>
							  <input type="text" class="form-control" placeholder="20" aria-describedby="basic-addon1">
							</div>
					  </div>
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">Price Steps</span>
							  <input type="text" class="form-control" placeholder="0.1" aria-describedby="basic-addon1">
							</div>
					  </div>
					 </div>

					<div class="row">
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">C0</span>
							  <input type="text" class="form-control" placeholder="20" aria-describedby="basic-addon1">
							</div>
					  </div>
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">C1</span>
							  <input type="text" class="form-control" placeholder="0.1" aria-describedby="basic-addon1">
							</div>
					  </div>
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">C2</span>
							  <input type="text" class="form-control" placeholder="20" aria-describedby="basic-addon1">
							</div>
					  </div>
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">C3</span>
							  <input type="text" class="form-control" placeholder="0.1" aria-describedby="basic-addon1">
							</div>
					  </div>
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">CX</span>
							  <input type="text" class="form-control" placeholder="20" aria-describedby="basic-addon1">
							</div>
					  </div>
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">CX</span>
							  <input type="text" class="form-control" placeholder="0.1" aria-describedby="basic-addon1">
							</div>
					  </div>
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">CX</span>
							  <input type="text" class="form-control" placeholder="20" aria-describedby="basic-addon1">
							</div>
					  </div>
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon" id="basic-addon1">CX</span>
							  <input type="text" class="form-control" placeholder="0.1" aria-describedby="basic-addon1">
							</div>
					  </div>
					</div>
					<div class="row" id="competitors">
					  <div class="form-group col-md-3">
							<div class="input-group">
							  <span class="input-group-addon">Competitor</span>
							  <input type="text" class="form-control" placeholder="10">
					     <span class="input-group-btn">
					        <button class="btn btn-default remove-competitor" type="button">
					        	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					        </button>
					      </span>
							</div>
					  </div>
					  <div class="col-md-3">
						  <button type="button" class="btn btn-default add-competitor">
							  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
							</button>
						</div>
					</div>

					<div class="col-md-1 col-md-offset-8">
				  	<button type="submit" class="btn btn-default">Submit</button>
				  </div>
				</form>
			</div>

			<div class="row">
				<h3 class="text-center">Optimal Pricing Policy</h3>			
				<div class="col-xs-12 col-md-10">
					<div id="pricingpolicy"></div>					
				</div>
				<div class="col-xs-12 col-md-2">
					<div id="selectN"></div>
				</div>
			</div>
			<h3 class="text-center">Simulations</h3>
			<div class="row" id="sim"></div>
			<h3 class="text-center">Profits summary</h3>
			<div class="row" id="histogram"></div>

			<script src="bower_components/d3/d3.min.js" charset="utf-8"></script>

			<script src="bower_components/jquery/dist/jquery.min.js"></script>

			<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
